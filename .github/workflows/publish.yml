name: Publish

on:
  push:
    branches: [beta, next]
    paths: ["src/**"]
  workflow_dispatch:
  workflow_run:
    workflows: ["Check main branch"]
    types:
      - completed

jobs:
  test:
    name: Test
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - run: pnpm install
      - run: pnpm test

  validate:
    name: Validate
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          registry-url: "https://registry.npmjs.org"
          node-version: "22.x"
          cache: pnpm
      - run: pnpm install
      - name: Lint
        run: pnpm lint
      - name: Check Build
        run: pnpm build

  publish:
    name: Publish
    needs: [test, validate]
    if: |
      always() &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      (needs.validate.result == 'success' || needs.validate.result == 'skipped') &&
      (
        github.event_name == 'push' ||
        (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
        github.event_name == 'workflow_dispatch'
      )
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          registry-url: "https://registry.npmjs.org"
          node-version: "22.x"
          cache: pnpm
      - run: pnpm install
      - run: pnpm build

      - name: Publish
        env:
          GIT_CLIFF_PAT: ${{ secrets.GIT_CLIFF_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          RADASHI_BOT_TOKEN: ${{ secrets.RADASHI_BOT_TOKEN }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          NIGHTLY_DEPLOY_KEY: ${{ secrets.NIGHTLY_DEPLOY_KEY }}
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            node scripts/run publish-version --tag ${{ github.ref_name }}
          elif [ "${{ github.event_name }}" == "workflow_run" ]; then
            node scripts/run publish-version --patch
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            case "${{ github.ref_name }}" in
              main)
                node scripts/run publish-version --latest
                ;;
              beta|next)
                node scripts/run publish-version --tag ${{ github.ref_name }}
                ;;
              *)
                echo "Unsupported workflow_dispatch ref: ${{ github.ref_name }}. Allowed refs: main, beta, next."
                exit 1
                ;;
            esac
          fi
