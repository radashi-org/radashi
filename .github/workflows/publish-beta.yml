name: Publish radashi@beta

on:
  workflow_dispatch:
  push:
    branches: [beta, next]
    paths: ['src/**']

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - run: pnpm install
      - run: pnpm test

  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'
          node-version: '22.x'
          cache: pnpm
      - run: pnpm install
      - name: Lint
        run: pnpm lint
      - name: Check Build
        run: pnpm build

  publish-beta:
    name: Publish Beta
    needs: [test, validate]
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'
          node-version: '22.x'
          cache: pnpm
      - run: pnpm install
      - run: pnpm build

      - name: Publish
        env:
          GIT_CLIFF_PAT: ${{ secrets.GIT_CLIFF_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          RADASHI_BOT_TOKEN: ${{ secrets.RADASHI_BOT_TOKEN }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          NIGHTLY_DEPLOY_KEY: ${{ secrets.NIGHTLY_DEPLOY_KEY }}
        run: |
          node scripts/run publish-version --tag ${{ github.ref_name }}
